name: Publish Beta Build

on:
  schedule:
    - cron: "0 4 * * 1" # Every Monday at 04:00 UTC
  workflow_dispatch:
  push:
    branches:
      - philprime/publish-beta-build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.job.name}}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    name: Publish Beta Build
    runs-on: macos-26
    timeout-minutes: 60
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          ref: main
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Dependencies
        run: brew bundle --file Brewfile-ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Create App Store Connect API Key
        run: |
          jq -n \
            --arg key_id "${{ vars.APP_STORE_CONNECT_API_KEY_ID }}" \
            --arg issuer_id "${{ vars.APP_STORE_CONNECT_API_ISSUER_ID }}" \
            --arg key "${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}" \
            '{key_id: $key_id, issuer_id: $issuer_id, key: $key}' > fastlane/api-key.json

      - run: bundle exec fastlane beta
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_PRIVATE_KEY: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}
          LICENSE_PLIST_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run CI Diagnostics
        if: failure()
        run: ./Scripts/ci-diagnostics.sh
