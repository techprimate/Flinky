name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: macos-15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Install Dependencies
        run: brew bundle --file Brewfile-ci

      - name: Build
        run: make build-ios

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            raw-build-ios.log
          retention-days: 1

      - name: Upload Derived Data
        uses: actions/upload-artifact@v4
        with:
          name: derived-data
          path: |
            ~/Library/Developer/Xcode/DerivedData
          retention-days: 1

      - name: Run CI Diagnostics
        if: failure()
        run: ./Scripts/ci-diagnostics.sh

  test:
    name: Test
    runs-on: macos-15
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Install Dependencies
        run: brew bundle --file Brewfile-ci

      - name: Download Derived Data
        uses: actions/download-artifact@v4
        with:
          name: derived-data
          path: ~/Library/Developer/Xcode/DerivedData

      - name: Test
        run: make test-ios

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            raw-test-ios.log
          retention-days: 1

      - name: Run CI Diagnostics
        if: failure()
        run: ./Scripts/ci-diagnostics.sh

  test-ui:
    name: Test UI
    runs-on: macos-15
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Install Dependencies
        run: brew bundle --file Brewfile-ci

      - name: Download Derived Data
        uses: actions/download-artifact@v4
        with:
          name: derived-data
          path: ~/Library/Developer/Xcode/DerivedData

      - name: Test UI
        run: make test-ui-ios

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-logs
          path: |
            raw-test-ui-ios.log
          retention-days: 1

      - name: Run CI Diagnostics
        if: failure()
        run: ./Scripts/ci-diagnostics.sh
